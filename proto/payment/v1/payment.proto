syntax = "proto3";
package payment.v1;

option go_package = "github.com/example/ai_gateway/payment/v1;paymentv1";

message CreatePaymentRequest { string invoice_id = 1; string method = 2; }
message Payment { string id = 1; string status = 2; double amount = 3; string currency = 4; }
message RefundRequest { string payment_id = 1; double amount = 2; }
message RefundResponse { bool success = 1; }
message WebhookNotifyRequest { string provider = 1; string payload = 2; }
message WebhookNotifyResponse { bool received = 1; }
message ReconcileRequest { string date = 1; }
message ReconcileResponse { bool ok = 1; }

service PaymentService {
  rpc CreatePayment (CreatePaymentRequest) returns (Payment);
  rpc Refund (RefundRequest) returns (RefundResponse);
  rpc WebhookNotify (WebhookNotifyRequest) returns (WebhookNotifyResponse);
  rpc Reconcile (ReconcileRequest) returns (ReconcileResponse);
}

